<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nova Categoria</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" />
    <style>
        body {
            background-color: #DFD0B8; /* bege claro */
            color: #222831; /* texto escuro */
        }

        label.form-label {
            font-weight: 600;
            color: #393E46; /* cinza escuro */
        }

        input.form-control {
            border: 2px solid #948979; /* marrom claro */
            background-color: #FFFFFF;
            color: #222831;
        }

        input.form-control:focus {
            border-color: #393E46;
            box-shadow: 0 0 5px #393E46;
            background-color: #FFF;
            color: #222831;
        }

        .btn-success {
            background-color: #948979;
            border-color: #948979;
            font-weight: 600;
            color: #DFD0B8;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .btn-success:hover,
        .btn-success:focus {
            background-color: #393E46;
            border-color: #393E46;
            color: #DFD0B8;
            outline: none;
        }

        .btn-light {
            background-color: #DFD0B8;
            color: #222831;
            font-weight: 600;
            border: 2px solid #222831;
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
        }

        .btn-light:hover,
        .btn-light:focus {
            background-color: #948979;
            color: #DFD0B8;
            border-color: #948979;
            outline: none;
        }

        .text-danger {
            color: #C44C4C !important; /* vermelho para erro, vis√≠vel */
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2>Nova Categoria</h2>
        <form th:object="${categoria}" th:action="@{/categoria/salvar}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="nome" class="form-label">Nome da Categoria:</label>
                <input type="text" id="nome" th:field="*{nome}" class="form-control" required />
                <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger"></div>
            </div>

            <button type="submit" class="btn btn-success">Salvar</button>
            <a href="/categoria" class="btn btn-light">Cancelar</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
