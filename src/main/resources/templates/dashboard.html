<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Dashboard</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" />
	<style>
		body {
			background-color: #DFD0B8; /* bege claro */
			color: #222831; /* texto escuro */
		}

		nav.navbar {
			background-color: #222831 !important; /* navbar escura */
		}

		nav.navbar .navbar-brand,
		nav.navbar .nav-link {
			color: #DFD0B8 !important;
			font-weight: 600;
		}

		nav.navbar .nav-link {
			padding: 8px 15px;
			border-radius: 5px;
			transition: background-color 0.3s ease, color 0.3s ease;
		}

		nav.navbar .nav-link:hover,
		nav.navbar .nav-link:focus {
			color: #393E46 !important;
			background-color: #948979 !important;
			text-decoration: none;
		}

		.container h1,
		.container p {
			color: #222831;
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark">
		<div class="container">
			<a class="navbar-brand" href="/">Criação de Produtos</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Alterna navegação">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-center" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="/dashboard">Dashboard</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/produto">Produtos</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/categoria">Categorias</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container mt-5">
		<h1>Dashboard</h1>
		<p>Bem-vindo ao painel de controle da aplicação.</p>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
